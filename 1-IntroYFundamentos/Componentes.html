<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="" id="app">
        <item v-for="item in posts" :pos="item"/>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    posts: [{
                        title: "item 1",
                        message: "test 1"
                    },{
                        title: "item 2",
                        message: "test 2"
                    },{
                        title: "item 3",
                        message: "test 3"
                    }]
                }
            }
        })

        app.component("item", {
            props: ["pos"],
            template: `
                <div class="item">
                    <div class="title">{{pos.title}}</div>
                    <p>{{pos.message}}</p>
                </div>
            `
        });

        const vm = app.mount("#app");
    </script>
</body>
</html>

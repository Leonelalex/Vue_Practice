<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <v-header>
            <hr>
        </v-header>

        <v-layout>
            <template v-slot:header>Soy un Header</template>
            <template v-slot:content>Soy un contenido</template>
        </v-layout>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
        });

        app.component("v-header", {
            template: `<header>
                    <h2>Test</h2>
                    <slot></slot>
                </header>`
        });

        app.component("v-layout", {
            template: `
                <div>
                    <slot name="header"></slot> <hr>
                </div>
                <div>
                    <slot name="content"></slot> <hr>
                </div>`
        })

        const vm = app.mount("#app");
    </script>
</body>
</html>
